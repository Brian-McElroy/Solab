<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
        <script src="constants.js"></script>
		<script src="jquery-3.7.1.min.js"></script>
		<script src="SetTrack.js" defer></script> 
		<script src="analytics.js"></script>
	</head>
	<body>
		<p>
			Please paste in the html embed code for one of your tracks or albums on bandcamp.<br>
			This is what people will hear on Sogo.<br>
			<br>
			<a href="https://get.bandcamp.help/hc/en-us/articles/23020711574423-How-do-I-create-a-Bandcamp-embedded-player">Where do I get the code?</a>
		</p>
		<textarea id="trackInputField" placeholder="&lt;iframe style=&quot;border: 0; width: 100%; height: 42px;&quot; src=&quot;https://bandcamp.com/EmbeddedPlayer/album=00000000/size=small/bgcol=333333/linkcol=e32c14/track=00000000/transparent=true/&quot; seamless&gt;&lt;a href=&quot;https://artist.bandcamp.com/album/album&quot;&gt;album by artist&lt;/a&gt;&lt;/iframe&gt;"></textarea>
		<p id="error"></p>
		<button id="OkButton" type="button" disabled>Ok</button> 
	</body>
</html>
