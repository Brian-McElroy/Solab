			"three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",

			}
		}
		</script>
		<script src="analytics.js"></script>

	<body>
	<p id="debugtxt"></p>
	<button id="LinkToHereButton" type="button"></button> 
	<button style="display: none;" id="HamburgerButton" type="button"></button> 
	<div style="display: none;" id="HamburgerMenu">
		<button class="hamburgerLink" id="GotoGetLink" type="button">Get invite link</button> 
		<button class="hamburgerLink" id="GotoReorderFriends" type="button">Re-order friends</button>
		<button class="hamburgerLink" id="GotogetMyId" type="button">Get my login</button>

	<div style="display: none;" id="FriendRequestList">

		<button  id="OneFriendRequest"class="OneFriendRequest">Friend Request Artist</button>
	</div>
	<div id="map">
		<div style="display: none;" id="ArtistMarker" class="ArtistMarker"><img class="ArtistMarkerImage" src="./Images/user.jpg" ></div>
		<div style="visibility: hidden; opacity: 0;" id="ArtistInfo">
			<img id="ArtistDetailsImage" src="./Images/user.jpg" >
			<p class="artistInfoText" id="DetailsName">Name name name</p>
			<p class="artistInfoText" id="DetailsGenres">Funk, Hip-hop, Harpsicord</p>
			<button id="PlayMusicButton" type="button">></button> 
			<button id="DetailsBandCampLink" type="button">bandcamp Link</button> 
			<button id="DetailsHereLink" type="button">Here link</button> 
			<button id="FriendMe" type="button"><3</button> 
			<button id="AcceptFriend" type="button">yes</button> 
			<button id="DenyFriend" type="button">no</button> 
		</div>
	</div>
	<iframe style="display: none;" id="MusicPlayer" src="" seamless><a href=""></a></iframe>
